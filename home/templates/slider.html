{% load static %}

	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

					{% for product in products_slider%}
					<!-- banner -->
					<div class="banner banner-1">
						<img src="{{product.image.url}}" style="display: inline; width:770px; height:400px;" alt="{{product.alt}}">
						<div class="banner-caption text-center">
							<h1>{{product.title}}</h1>
							<h3 class="white-color font-weak">Rs. {{product.price}}/-</h3>
							<a href="/product/{{ product.id }}/{{ product.slug }}" class="primary-btn">Shop Now</a>
						</div>
					</div>
					<!-- /banner -->
					{% endfor %}



				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
